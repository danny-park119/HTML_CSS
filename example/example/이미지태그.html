<!DOCTYPE html>
<html lang="en">

<head>
  <title>Document</title>
</head>

<body>
  <p>URI : (식별자)학생을 부르는 방법
    URL : (위치)왼쪽에서 2번째, 앞에서2번째 (2,2)
    URN : (이름)윤인성 나와, 박주혁 나와,
  </p>
  <p>
    1. 절대 경로 (http://placehold.it/200x200)
    2. 상대 경로 (test/example/aa.jpg)

    / : 루트
    . : 현재위치 [생략하면 저절로 현재위치로 지정]
    ..: 이전위치
  </p>

  <img src="a.jpeg"> 현재 같은 폴더안에 이미지가 있을시
  <img src="floder/b.jpeg"> 현재폴더 안에 floder폴더 안에 있을 경우
  <img src="../floder/b.jpeg"> 이전의 폴더에서 floder폴더안에 b.jpeg를 찾는다.

  <img src="http://placehold.it/200x200 alt=" 이미지가 없어요" width="200" height="200">
  <!--src소스를 선언후 경로를 지정해준다.-->
  <!--alt는 src에 지정된 경로가 완전치 않을때 텍스트를 출력하고 이미지의 내용을
    저을때 사용되기도 한다.-->
</body>

</html>
