<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
</head>

<body>
    <table border="1">
        <!--표 자체를 의미 border : 두꺼운 표 테두리 추가-->
        <tr>
            <!--줄 하나-->
            <th colspan="2">Header 1</th>
            <!--줄에 들어가는 제목-->
            <th>header 2</th>
        </tr>
        <tr>
            <td rowspan="2">Data 1</td>
            <!--중에 들어가는 Data-->
            <td>Data 1</td>
        </tr>
        <tr>
            <td>Data 2</td>
            <td>Data 2</td>
        </tr>


        <table border="1">
            <tr>
                <th>1열</th>
                <th>2열</th>
                <th>3열</th>
            </tr>
            <tr>
                <td>A</td>
                <td>B</td>
                <td>C</td>
            </tr>
            <tr>
                <td>D</td>
                <td>E</td>
                <td>F</td>
            </tr>
        </table>
    </table>
</body>

</html>
