<!DOCTYPE html>
<!--Html버전을 지정-->
<html lang="en">
  <!--극장-->
  <!-- 언어를 영어라고 지정-->
  <head>
    <!--소품 준비(관객에게 보여지지 않는)-->
    <meta charset="UTF-8" />
    <!--공유시 제목이나 노출을 정해준다.-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style></style>
    <script></script>
    <!-- title 웹페이지의 제목을 설정해준다-->
    <title>Danny</title>
  </head>
  <body>
    <!--사람들에게 보여지는 곳-->
    <!--요소와 태그는 같은 단어로 쓰인다 주요 형태 : <요소 속성 ="값">콘텐츠</요소>-->
    <h1>안녕하세요</h1>
    <p>일반적인 글자</p>
    <img src="http://placehold.it/200x200" />
    <!--이름 : 값 형태로 값에 이미지의 경로를 적어준다.-->
  </body>
</html>
<!--맥 페이지소스 보기 단축키 command + Option + I-->
<!--들여쓰기는 Tab 뒤로 돌아오기는 Shift + Tab-->
<!--3강 끝-->
