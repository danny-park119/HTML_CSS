<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
</head>

<body>
    <ol>
        <li>바나나</li>
        <li>딸기</li>
        <li>수박</li>
        <li>키위</li>
        <p>GitTest 문장
    </ol>
    <ul>
        <li>바나나</li>
        <li>딸기</li>
        <li>수박</li>
        <li>키위</li>
    </ul>
    <script>
        var movies = ['어벤저스', '오펀', '강시', '나 홀로 집에', '내부자들'];
        for (var i = 0; i < movies.length; i++) {
            console.log(movies[i]);
        }
    </script>
</body>

</html>

<!--순서가 있는 목록 : ol (Ordered List)-->
<!--순서가 없는 목록 : ul (Unordered List)-->
<!--li : list item-->
