<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <style>
        h1 {
            background: yellow;
            color: black;

        }

        .menu {
            display: flex;
        }

        .menu_link {
            margin: .1em;
            padding: .3em;
            color: #fff;
            text-decoration: none;
            background: dodgerblue;
            list_style: none;
        }

        .menu_active {
            background: orange;
        }

        .menu {
            background: yellowgreen;
        }
    </style>
</head>

<body>
    <h1 id="main_title">
        Event
    </h1>
    <nav class="menu">
        <a href="#" class="menu_link" data-manu="1">menu 1</a>
        <a href="#" class="menu_link" data-manu="2">menu 2</a>
        <a href="#" class="menu_link" data-manu="3">menu 3</a>
    </nav>
    <script>
        var menu = document.querySelector('.menu');
        var currentMenu;

        function clickHandler(e) //자동으로 e라는 이벤트 객체가 들어온다. 마우스 좌표도 알수있다. 
        {
            if (currentMenu) {
                currentMenu.classList.remove('menu_actuve');
            }
            e.target.classList.add('menu_activer');
            currentMenu = e.target; //타겟은 정확히 버튼의 위치를 찾아준다.
        }
        menu.addEventListener('click', clickHandler);
    </script>
</body>

</html>
