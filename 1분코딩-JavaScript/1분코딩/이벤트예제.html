<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <style>
        h1 {
            background: yellow;
            color: black;

        }

        .menu {
            display: flex;
        }

        .menu_link {
            margin: .1em;
            padding: .3em;
            color: #fff;
            text-decoration: none;
            background: dodgerblue;
            list_style: none;
        }

        .menu_active {
            background: orange;
        }
    </style>
</head>

<body>
    <h1 id="main_title">
        Event
    </h1>
    <nav class="menu">
        <a href="#" class="menu_link" data-manu="1">menu 1</a>
        <a href="#" class="menu_link" data-manu="2">menu 2</a>
        <a href="#" class="menu_link" data-manu="3">menu 3</a>
    </nav>
    <script>
        var menuLinks = document.querySelectorAll('.menu_link');
        var currentMenu; //현재 활성화된 메뉴를 담을 변수
        function clickMenuHandler() { //이벤트리스너
            // for (var i = 0; i < menuLinks.length; i++) {
            //     menuLinks[i].classList.remove('menu_active');
            // } //파란색으로 다시 돌아오는 함수 제이커리스타일


            // var activeMenu = document.querySelector('.menu_active');
            // if (activeMenu) {
            //     activeMenu.classList.remove('menu_active');
            // }// 괜찮은 방법


            if (currentMenu) // 값이 있다는 조건
            {
                currentMenu.classList.remove('menu_active');
            }
            this.classList.add('menu_active'); // 현재 클릭한 menuLinks[i]를 가르킨다.
            currentMenu = this;
        }
        for (var i = 0; i < menuLinks.length; i++) {
            menuLinks[i].addEventListener('click', clickMenuHandler);
        }
    </script>
</body>

</html>
